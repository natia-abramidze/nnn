<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgiveness Journey</title>
  <style>
    body {
      font-family: 'Cursive', sans-serif;
      background-color: lightpink;
      text-align: center;
      padding-top: 50px;
      margin: 0;
      height: 100vh;
    }

    h1, p {
      font-size: 2em;
      color: #d63384;
    }

    .small-text {
      font-size: 0.8em;
      color: #b83370;
      margin-top: 10px;
    }

    .buttons {
      margin-top: 20px;
    }

    .button {
      background-color: #ff85c0;
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #ff4d94;
    }

    #image-container {
      margin-bottom: 30px;
    }

    #image-container img {
      width: 400px; /* Increased image width */
      height: auto; /* Maintain aspect ratio */
      border-radius: 20px;
    }

    #confettiCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div id="image-container">
    <img id="main-image" src="https://i.pinimg.com/564x/bd/75/05/bd75054d196f51ab0d98708e1a0778c8.jpg" alt="Start Image">
  </div>

  <h1 id="main-text">Are you ready?</h1>

  <div class="buttons" id="main-buttons">
    <button class="button" id="yesButton">Yes</button>
    <button class="button" id="noButton">No</button>
  </div>

  <p class="small-text" id="small-text">Click on the No</p>

  <!-- Confetti canvas -->
  <canvas id="confettiCanvas"></canvas>

  <script>
    const mainText = document.getElementById('main-text');
    const mainImage = document.getElementById('main-image');
    const mainButtons = document.getElementById('main-buttons');
    const smallText = document.getElementById('small-text');
    const confettiCanvas = document.getElementById('confettiCanvas');
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');

    // Handle Yes Button click (First Stage)
    yesButton.addEventListener('click', () => {
      mainText.innerHTML = "GIRL You clicked on the wrong button, I told you to click on the NO button.";
      mainImage.src = "https://i.pinimg.com/564x/c2/59/f1/c259f11428a3ad3db86a7557618c1806.jpg"; // Change image
      mainButtons.innerHTML = `
        <button class="button" id="yesButton1">Yes</button>
        <button class="button" id="noButton2">No</button>
      `;
      smallText.innerHTML = "I won't let you click on YES";
      document.getElementById('yesButton1').addEventListener('click', showWrongChoiceAgain);
      document.getElementById('noButton2').addEventListener('click', showSecondChance);
    });

    // Handle No Button click on first stage
    noButton.addEventListener('click', () => {
      mainText.innerHTML = "Aight. Let's give it another chance, please click on the Yes button.";
      mainImage.src = "https://i.pinimg.com/564x/a6/10/20/a610204dddd0359537b7bc8ea3a195b3.jpg"; // Change image
      mainButtons.innerHTML = `
        <button class="button" id="yesButton1">Yes</button>
        <button class="button" id="yesButton2">Yes</button>
      `;
      smallText.innerHTML = "I know both of them are YES";
      document.getElementById('yesButton1').addEventListener('click', showFinalStage);
      document.getElementById('yesButton2').addEventListener('click', showFinalStage);
    });

    // Final stage and confetti
    function showFinalStage() {
      mainText.innerHTML = "Yeesssss girlieeee you finally clicked on the right button. It means that you granted me forgiveness and you are not upset with me anymoreeeee. THERE IS NO GOING BACK. Isn't it better this way? (;";
      mainImage.src = "https://i.pinimg.com/564x/36/38/3c/36383c64e726151239ee17f35b377743.jpg"; // Change image
      mainButtons.style.display = 'none';
      smallText.style.display = 'none';
      launchConfetti();
    }

    // Show wrong choice message again
    function showWrongChoiceAgain() {
      mainText.innerHTML = "GIRL You clicked on the wrong button, I told you to click on the NO button.";
      mainImage.src = "https://via.placeholder.com/400.png?text=Wrong+Choice+Image"; // Change image
    }

    // Show second chance message
    function showSecondChance() {
      mainText.innerHTML = "Aight. Let's give it another chance, please click on the Yes button.";
      mainImage.src = "https://via.placeholder.com/400.png?text=Try+Again+Image"; // Change image
      mainButtons.innerHTML = `
        <button class="button" id="yesButton1">Yes</button>
        <button class="button" id="yesButton2">Yes</button>
      `;
      smallText.innerHTML = "I know both of them are YES";
      document.getElementById('yesButton1').addEventListener('click', showFinalStage);
      document.getElementById('yesButton2').addEventListener('click', showFinalStage);
    }

    // Confetti function
    function launchConfetti() {
      const confetti = window.confetti || (() => {});
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 },
      });
    }
  </script>

  <!-- Confetti CDN -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</body>
</html>
